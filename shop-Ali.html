<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Artisan Essentials - Shop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;600;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --s1: #E7F0FA;
            --s2: #7BA4D0;
            --s3: #2E5E99;
            --s4: #0D2440;
            --accent: #d4a574;
            --glass: rgba(255, 255, 255, 0.06);
            --soft-white: #f4fbff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--s4) 0%, var(--s3) 50%, var(--s2) 90%);
            color: var(--soft-white);
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .page {
            max-width: 1600px;
            margin: 0 auto;
            background: linear-gradient(145deg, rgba(13, 36, 64, 0.9), rgba(46, 94, 153, 0.2));
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(2, 8, 20, 0.7);
            min-height: 90vh;
        }

        header.topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            background: linear-gradient(135deg, var(--s2) 0%, var(--s3) 100%);
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .logo .title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #ffffff 0%, #d8ecff 50%, #8bbdf7 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo .sub {
            font-family: 'Cormorant Garamond';
            font-size: 1rem;
            color: #b7d4f5;
            margin-top: -6px;
            letter-spacing: 2px;
        }

        nav.topnav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topnav a {
            text-decoration: none;
            color: var(--s1);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s ease;
        }

        .topnav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .cart-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-btn {
            background: linear-gradient(135deg, var(--s3), var(--s4));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(18, 40, 70, 0.5);
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .cart-badge {
            position: absolute;
            right: -8px;
            top: -8px;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
            min-width: 22px;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .main {
            display: flex;
            gap: 20px;
            padding: 24px;
            position: relative;
            background: var(--s2);
            align-items: flex-start;
        }

        .left-filter {
            width: 280px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.35s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .filter-section h4 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--s1);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 12px;
        }

        .category-btn,
        .brand-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--s1);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .category-btn:hover,
        .brand-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .brand-btn {
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
        }

        .brand-btn:hover {
            transform: translateY(-2px);
        }

        .category-btn.active,
        .brand-btn.active {
            background: linear-gradient(90deg, var(--s3), var(--s4));
            color: white;
            border: none;
            box-shadow: 0 6px 20px rgba(46, 94, 153, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .controls-left {
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-open-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 16px;
            border-radius: 12px;
            color: var(--s1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .filter-open-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .sort-select {
            background: var(--s3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 14px;
            border-radius: 12px;
            color: var(--s1);
            font-family: 'Cormorant Garamond', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:hover {
            background: var(--s4);
        }

        .sort-select option {
            background: var(--s4);
            color: var(--s1);
        }

        .search-input {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.07);
            color: var(--s1);
            font-size: 1rem;
            width: 220px;
            transition: 0.25s ease;
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.45);
            background: rgba(255, 255, 255, 0.12);
            outline: none;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding-bottom: 40px;
        }

        .main.cart-open .grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .card {
            perspective: 2000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 360px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            overflow: hidden;
            backface-visibility: hidden;
            box-shadow: 0 10px 40px rgba(2, 8, 20, 0.6);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .card-face:hover {
            box-shadow: 0 15px 50px rgba(2, 8, 20, 0.8);
        }

        .card-front {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-image {
            height: 200px;
            background: #1a3a5c;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 16px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }

        .card-title {
            font-weight: 700;
            color: var(--s1);
            font-size: 1.1rem;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .card-meta {
            color: #cfe6ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .add-btn,
        .more-btn {
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--s3), var(--s4));
            color: var(--s1);
        }

        .more-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 14px;
            color: var(--s1);
            font-size: 0.95rem;
        }

        .more-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .add-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 94, 153, 0.4);
        }

        .info-btn {
            position: absolute;
            left: 12px;
            top: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .info-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 20px;
            background: linear-gradient(145deg, rgba(13, 36, 64, 0.95), rgba(46, 94, 153, 0.2));
            color: var(--s1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #d7e9ff;
            overflow: auto;
            padding-right: 10px;
            max-height: 280px;
        }

        .back-content::-webkit-scrollbar {
            width: 6px;
        }

        .back-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .back-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .corner-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            z-index: 12;
            transition: all 0.2s ease;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .corner-icon:hover {
            transform: scale(1.15);
        }

        .modal {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(3, 8, 26, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
        }

        .modal.show {
            display: grid;
        }

        .modal-card {
            width: min(800px, 94%);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--s1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .modal-content img {
            width: 280px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
        }

        .cart-sidebar {
            width: 380px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cart-sidebar.hidden {
            width: 0;
            padding: 0;
            border: none;
            opacity: 0;
            overflow: hidden;
        }

        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 16px;
            max-height: 65vh;
            overflow: auto;
            padding-right: 8px;
        }

        .cart-list::-webkit-scrollbar {
            width: 8px;
        }

        .cart-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .cart-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .cart-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .ci-meta {
            font-size: 1rem;
            color: #dff0ff;
        }

        .ci-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty-btn,
        .remove-btn {
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--s1);
        }

        .qty-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            color: white;
        }

        .remove-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .cart-summary {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 16px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            color: var(--s1);
            font-size: 1.2rem;
        }

        .cart-message {
            padding: 12px 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            animation: slideIn 0.3s ease;
            margin-bottom: 12px;
        }

        .cart-message.success {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.2), rgba(46, 213, 115, 0.1));
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #a8e6cf;
        }

        .cart-message.info {
            background: linear-gradient(135deg, rgba(123, 164, 208, 0.2), rgba(123, 164, 208, 0.1));
            border: 1px solid rgba(123, 164, 208, 0.3);
            color: #c7e6ff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 1000px) {
            .left-filter {
                display: none;
            }

            .cart-sidebar {
                position: fixed;
                right: 12px;
                top: 100px;
                z-index: 30;
                width: 340px;
                transform: translateX(0);
            }

            .cart-sidebar.hidden {
                transform: translateX(110%);
                width: 340px;
                opacity: 1;
            }
        }

        @media (max-width: 680px) {
            body {
                padding: 10px;
            }

            header.topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 20px;
            }

            .main {
                padding: 16px;
            }

            .cart-sidebar {
                width: 90%;
                right: 5%;
            }

            .logo .title {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .modal-content {
                flex-direction: column;
            }

            .modal-content img {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <header class="topbar">
            <div class="logo">
                <div>
                    <div class="title">ARTISAN</div>
                    <div class="sub">essentials</div>
                </div>
                <div style="margin-left:12px;color:var(--s1);font-size:1rem;align-self:flex-end">shop</div>
            </div>

            <nav class="topnav">
                <a href="#catalog">Catalog</a>
                <a href="#about">About</a>
                <a href="#login">Login</a>

                <div class="cart-wrap" style="margin-left:12px">
                    <button id="cartBtn" class="cart-btn" title="View cart">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                            style="filter: drop-shadow(0 2px 8px rgba(0,0,0,0.45));">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="#fff" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="10" cy="20" r="1.8" fill="#fff" />
                            <circle cx="18" cy="20" r="1.8" fill="#fff" />
                        </svg>
                    </button>
                    <div id="cartCount" class="cart-badge" style="display:none">0</div>
                </div>
            </nav>
        </header>

        <div class="main" id="mainArea">
            <aside class="left-filter" id="leftFilter">
                <div class="filter-section">
                    <h4>Categories</h4>
                    <div class="category-list" id="categoryList"></div>
                </div>

                <div style="margin-top:24px" class="filter-section">
                    <h4>Brands</h4>
                    <div id="brandList" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:12px"></div>
                </div>
            </aside>

            <div class="content">
                <div class="controls">
                    <div class="controls-left">
                        <button class="filter-open-btn" id="openFilterBtn">☰ Filters</button>
                        <div style="color:#e7f0fa;font-size:1rem;font-weight:600">Showing <span
                                id="visibleCount">0</span> items</div>
                    </div>
                    <input type="text" id="searchBar" placeholder="Search..." class="search-input">

                    <div style="display:flex;align-items:center;gap:12px">
                        <label for="sortSelect" style="color:#e7f0fa;font-weight:600">Sort:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="default">Default</option>
                            <option value="low">Price: Low to High</option>
                            <option value="high">Price: High to Low</option>
                        </select>
                    </div>
                </div>

                <div class="grid" id="grid"></div>
            </div>

            <aside class="cart-sidebar hidden" id="cartSidebar">
                <div style="display:flex;align-items:center;justify-content:space-between">
                    <h3 style="margin:0;color:var(--s1);font-size:1.4rem">Your Cart</h3>
                    <button id="closeCart" class="filter-open-btn">Close</button>
                </div>

                <div id="cartMessage"></div>
                <div class="cart-list" id="cartList"></div>

                <div class="cart-summary">
                    <div class="total-row">
                        <div>Total</div>
                        <div id="subtotal">$0.00</div>
                    </div>
                    <div style="display:flex;gap:10px">
                        <button id="clearCart" class="more-btn" style="flex:1">Clear</button>
                        <button id="checkout" class="add-btn" style="flex:1">Checkout</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-card">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <h3 id="mdTitle" style="font-size:1.5rem">Item Title</h3>
                <button id="closeModal" class="more-btn">Close</button>
            </div>
            <hr style="margin:16px 0;border-color:rgba(255,255,255,0.15)">
            <div class="modal-content">
                <img id="mdImg" src="" alt="">
                <div>
                    <div id="mdBrand" style="color:#cfe6ff;margin-bottom:8px;font-size:1.05rem"></div>
                    <div id="mdPrice" style="font-weight:800;margin-bottom:12px;font-size:1.3rem"></div>
                    <div id="mdDesc" style="line-height:1.5;color:#dbeffd"></div>
                    <div style="margin-top:20px">
                        <button id="mdAdd" class="add-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BRANDS = ["Moleskine", "Leuchtturm1917", "Rhodia", "Pilot", "Faber-Castell", "Staedtler", "Tombow"];
        const CATEGORIES = ["Pens", "Markers", "Notebooks", "Brushes", "Ink", "Accessories", "Paper"];

        const PRODUCTS = [
            { id: 1, title: "Moleskine Classic Notebook", brand: "Moleskine", category: "Notebooks", price: 24.99, img: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=500", short: "Premium notebook with classic design.", long: "Moleskine Classic Notebook — A timeless notebook featuring high-quality paper, elastic closure, and iconic design. Perfect for writers, artists, and professionals who value quality." },
            { id: 2, title: "Pilot G2 Gel Pen", brand: "Pilot", category: "Pens", price: 12.99, img: "https://images.unsplash.com/photo-1586953208270-e7e9fb514b9e?w=500", short: "Smooth writing gel pen.", long: "Pilot G2 Gel Pen — Experience smooth, consistent writing with this premium gel pen. Features comfortable grip and vibrant ink." },

            { id: 6, title: "Tombow Dual Brush Markers", brand: "Tombow", category: "Markers", price: 45.99, img: "https://images.unsplash.com/photo-1612198188060-c7c2a3b66eae?w=500", short: "Professional dual-tip markers.", long: "Tombow Dual Brush Markers — Vibrant, blendable markers with dual tips. Perfect for hand lettering, illustrations, and artwork." },
            { id: 7, title: "Staedtler Triplus Fineliner", brand: "Staedtler", category: "Pens", price: 22.99, img: "https://images.unsplash.com/photo-1565200436267-a8f331a1d912?w=500", short: "Fine tip precision pens.", long: "Staedtler Triplus Fineliner — Ergonomic triangular barrel with superfine tip. Ideal for detailed work and technical drawing." },
            { id: 8, title: "Moleskine Art Sketchbook", brand: "Moleskine", category: "Notebooks", price: 32.99, img: "https://images.unsplash.com/photo-1611532736597-de2d4265fba3?w=500", short: "Premium sketchbook for artists.", long: "Moleskine Art Sketchbook — Heavy-weight, acid-free paper suitable for various media. Classic hardcover design." },
            { id: 9, title: "Pilot Metropolitan Fountain Pen", brand: "Pilot", category: "Pens", price: 38.99, img: "https://images.unsplash.com/photo-1563751364312-f2d6b2ced2c9?w=500", short: "Elegant fountain pen.", long: "Pilot Metropolitan Fountain Pen — Sophisticated design meets smooth writing. Features quality nib and comfortable weight." },

            { id: 14, title: "Staedtler Pigment Liners", brand: "Staedtler", category: "Pens", price: 19.99, img: "https://images.unsplash.com/photo-1595475884562-073c30d45670?w=500", short: "Archival quality ink pens.", long: "Staedtler Pigment Liners — Waterproof, lightfast pigment ink. Perfect for illustrations, technical drawings, and journaling." },
            { id: 15, title: "Moleskine Leather Pen Case", brand: "Moleskine", category: "Accessories", price: 35.99, img: "https://images.unsplash.com/photo-1554990772-7f5c69f4b0b1?w=500", short: "Elegant leather storage.", long: "Moleskine Leather Pen Case — Genuine leather case with elastic closure. Stores up to 3 writing instruments." },
            { id: 16, title: "Pilot Iroshizuku Ink", brand: "Pilot", category: "Ink", price: 28.99, img: "https://images.unsplash.com/photo-1615485290382-441e4d049cb5?w=500", short: "Premium fountain pen ink.", long: "Pilot Iroshizuku Ink — Japanese fountain pen ink inspired by nature. Rich, vibrant colors with excellent flow properties." },
            { id: 17, title: "Leuchtturm1917 Master Notebook", brand: "Leuchtturm1917", category: "Notebooks", price: 39.99, img: "https://images.unsplash.com/photo-1590859808308-3d2d9c515b1a?w=500", short: "Large format premium notebook.", long: "Leuchtturm1917 Master Notebook — A4+ size notebook with numbered pages, index, and premium paper. Ideal for professionals." },
            { id: 18, title: "Faber-Castell Watercolor Set", brand: "Faber-Castell", category: "Accessories", price: 52.99, img: "https://images.unsplash.com/photo-1579762594873-9f1f7e42c9e3?w=500", short: "Professional watercolor paints.", long: "Faber-Castell Watercolor Set — High-quality watercolors with excellent lightfastness. Brilliant, vivid colors." },
            { id: 19, title: "Rhodia Meeting Book", brand: "Rhodia", category: "Notebooks", price: 22.99, img: "https://images.unsplash.com/photo-1512909006721-3d6018887383?w=500", short: "Organized meeting notebook.", long: "Rhodia Meeting Book — Structured layout for efficient meeting notes. Includes date fields and action items." },
            { id: 20, title: "Tombow Fudenosuke Brush Pen", brand: "Tombow", category: "Pens", price: 14.99, img: "https://images.unsplash.com/photo-1513909278155-4d4303cf5ddc?w=500", short: "Flexible brush pen for calligraphy.", long: "Tombow Fudenosuke Brush Pen — Firm yet flexible brush tip for modern calligraphy and hand lettering." },
            { id: 21, title: "Staedtler Noris Pencils", brand: "Staedtler", category: "Pens", price: 9.99, img: "https://images.unsplash.com/photo-1596484552993-aec4311d3381?w=500", short: "Classic writing pencils.", long: "Staedtler Noris Pencils — Iconic yellow and black design. Quality wood-cased pencils for everyday writing." },
            { id: 22, title: "Moleskine Weekly Planner", brand: "Moleskine", category: "Notebooks", price: 31.99, img: "https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?w=500", short: "Elegant weekly planning.", long: "Moleskine Weekly Planner — Organize your week with style. Features weekly spreads and premium paper." },
            { id: 23, title: "Pilot Acroball Pen", brand: "Pilot", category: "Pens", price: 16.99, img: "https://images.unsplash.com/photo-1590850979717-4d3e57c9ac3c?w=500", short: "Smooth hybrid ink pen.", long: "Pilot Acroball Pen — Advanced ink technology for smooth, skip-free writing. Combines best of gel and ballpoint." },
            { id: 24, title: "Leuchtturm1917 Bookmark Set", brand: "Leuchtturm1917", category: "Accessories", price: 7.99, img: "https://images.unsplash.com/photo-1491841573634-28140fc7ced7?w=500", short: "Elegant magnetic bookmarks.", long: "Leuchtturm1917 Bookmark Set — Stylish magnetic bookmarks in various colors. Perfect for readers and planners." },
            { id: 25, title: "Faber-Castell Pitt Pens", brand: "Faber-Castell", category: "Pens", price: 36.99, img: "https://images.unsplash.com/photo-1592495981873-textpens?w=500", short: "Artist quality ink pens.", long: "Faber-Castell Pitt Pens — India ink pens with excellent lightfastness. Perfect for sketching and illustration." },
            { id: 26, title: "Rhodia Wirebound Pad", brand: "Rhodia", category: "Paper", price: 12.99, img: "https://images.unsplash.com/photo-1586806132726-e712f9b977e7?w=500", short: "Classic orange notepad.", long: "Rhodia Wirebound Pad — Iconic orange cover with ultra-smooth paper. Microperforated for easy tear-out." },
            { id: 27, title: "Tombow Correction Tape", brand: "Tombow", category: "Accessories", price: 6.99, img: "https://images.unsplash.com/photo-1595475207225-428b62bda831?w=500", short: "Precise correction tape.", long: "Tombow Correction Tape — Instant, clean corrections. Ergonomic design for comfortable use." },
            { id: 28, title: "Staedtler Mars Lumograph", brand: "Staedtler", category: "Pens", price: 27.99, img: "https://images.unsplash.com/photo-1590859808308-textpencils?w=500", short: "Professional drawing pencils.", long: "Staedtler Mars Lumograph — Premium quality graphite pencils for artists and designers. Excellent break resistance." },
            { id: 29, title: "Moleskine Cahier Journal", brand: "Moleskine", category: "Notebooks", price: 14.99, img: "https://images.unsplash.com/photo-1455390582262-044cdead277a?w=500", short: "Flexible cover journal set.", long: "Moleskine Cahier Journal — Lightweight journals with cardboard covers. Set of 3 for everyday notes." },
            { id: 30, title: "Pilot Juice Gel Pen", brand: "Pilot", category: "Pens", price: 11.99, img: "https://images.unsplash.com/photo-1585366119957-e9730b6d0f60?w=500", short: "Vibrant gel ink pens.", long: "Pilot Juice Gel Pen — Ultra-smooth gel ink in vibrant colors. Perfect for note-taking and journaling." },
            { id: 31, title: "Leuchtturm1917 Soft Cover", brand: "Leuchtturm1917", category: "Notebooks", price: 21.99, img: "https://images.unsplash.com/photo-1506784693919-8b3b7a12e46a?w=500", short: "Flexible soft cover notebook.", long: "Leuchtturm1917 Soft Cover — All the quality of Leuchtturm1917 in a flexible, soft cover format. Ideal for travel." }
        ];

        let state = {
            allProducts: PRODUCTS,
            filteredProducts: PRODUCTS,
            filterCategory: null,
            filterBrand: null,
            sort: 'default',
            cart: {},
            searchTerm: ''
        };

        const els = {
            grid: document.getElementById('grid'),
            categoryList: document.getElementById('categoryList'),
            brandList: document.getElementById('brandList'),
            cartCount: document.getElementById('cartCount'),
            cartSidebar: document.getElementById('cartSidebar'),
            cartList: document.getElementById('cartList'),
            subtotal: document.getElementById('subtotal'),
            visibleCount: document.getElementById('visibleCount'),
            modal: document.getElementById('modal'),
            mainArea: document.getElementById('mainArea'),
            cartMessage: document.getElementById('cartMessage'),
            searchBar: document.getElementById('searchBar')
        };

        function saveCart() {
            try {
                localStorage.setItem('artisan_cart', JSON.stringify(state.cart));
            } catch (e) {
                console.error('Could not save cart:', e);
            }
        }

        function loadCart() {
            try {
                const raw = localStorage.getItem('artisan_cart');
                if (raw) state.cart = JSON.parse(raw);
            } catch (e) {
                state.cart = {};
            }
        }

        function showCartMessage(message, type = 'info') {
            els.cartMessage.innerHTML = `<div class="cart-message ${type}">${message}</div>`;
            setTimeout(() => { els.cartMessage.innerHTML = ''; }, 3000);
        }

        function renderFilters() {
            els.categoryList.innerHTML = '';
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn' + (state.filterCategory === null ? ' active' : '');
            allBtn.textContent = 'All Categories';
            allBtn.onclick = () => { state.filterCategory = null; applyFilters(); };
            els.categoryList.appendChild(allBtn);

            CATEGORIES.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn' + (state.filterCategory === cat ? ' active' : '');
                btn.textContent = cat;
                btn.onclick = () => {
                    state.filterCategory = (state.filterCategory === cat ? null : cat);
                    applyFilters();
                };
                els.categoryList.appendChild(btn);
            });

            els.brandList.innerHTML = '';
            BRANDS.forEach(brand => {
                const btn = document.createElement('button');
                btn.className = 'brand-btn' + (state.filterBrand === brand ? ' active' : '');
                btn.textContent = brand;
                btn.onclick = () => {
                    state.filterBrand = (state.filterBrand === brand ? null : brand);
                    applyFilters();
                };
                els.brandList.appendChild(btn);
            });
        }

        function applyFilters() {
            let arr = state.allProducts;

            if (state.searchTerm) {
                const term = state.searchTerm.toLowerCase();
                arr = arr.filter(p =>
                    p.title.toLowerCase().includes(term) ||
                    p.brand.toLowerCase().includes(term) ||
                    p.category.toLowerCase().includes(term)
                );
            }

            if (state.filterCategory) arr = arr.filter(p => p.category === state.filterCategory);
            if (state.filterBrand) arr = arr.filter(p => p.brand === state.filterBrand);

            if (state.sort === 'low') arr.sort((a, b) => a.price - b.price);
            else if (state.sort === 'high') arr.sort((a, b) => b.price - a.price);

            state.filteredProducts = arr;
            renderProducts();
            renderFilters();
        }

        function createCard(product) {
            const card = document.createElement('div');
            card.className = 'card';

            const inner = document.createElement('div');
            inner.className = 'card-inner';

            const front = document.createElement('div');
            front.className = 'card-face card-front';

            const infoBtn = document.createElement('button');
            infoBtn.className = 'info-btn';
            infoBtn.innerHTML = `<img src="info.png" style="width:12px;height:12px;object-fit:contain;filter:brightness(0) invert(1);">`;
            infoBtn.onclick = (e) => {
                e.stopPropagation();
                inner.classList.toggle('flipped');
            };
            front.appendChild(infoBtn);

            const imgWrap = document.createElement('div');
            imgWrap.className = 'card-image';
            const img = document.createElement('img');
            img.src = product.img;
            img.alt = product.title;
            img.onerror = function () {
                this.src = `https://via.placeholder.com/520x320/2E5E99/ffffff?text=${encodeURIComponent(product.title)}`;
            };

            const body = document.createElement('div');
            body.className = 'card-body';

            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = product.title;

            const meta = document.createElement('div');
            meta.className = 'card-meta';
            meta.textContent = `${product.brand} • ${product.category}`;

            const bottom = document.createElement('div');
            bottom.className = 'card-bottom';

            const price = document.createElement('div');
            price.style.cssText = 'font-weight:900;font-size:1.2rem;color:var(--s1)';
            price.textContent = `${product.price.toFixed(2)}`;

            const actions = document.createElement('div');
            actions.style.cssText = 'display:flex;gap:10px;align-items:center';

            const moreBtn = document.createElement('button');
            moreBtn.className = 'more-btn';
            moreBtn.textContent = 'Details';
            moreBtn.onclick = (e) => {
                e.stopPropagation();
                openModal(product);
            };

            const addBtn = document.createElement('button');
            addBtn.className = 'add-btn';
            addBtn.textContent = 'Add';
            addBtn.onclick = (e) => {
                e.stopPropagation();
                addToCart(product.id);
            };

            const back = document.createElement('div');
            back.className = 'card-face card-back';

            const backTitle = document.createElement('div');
            backTitle.style.cssText = 'font-weight:900;margin-bottom:10px;font-size:1.1rem';
            backTitle.textContent = product.title;

            const backMeta = document.createElement('div');
            backMeta.style.cssText = 'color:#cfe6ff;margin-bottom:10px';
            backMeta.textContent = `${product.brand} • ${product.category} • ${product.price.toFixed(2)}`;

            const desc = document.createElement('div');
            desc.className = 'back-content';
            desc.textContent = product.long;

            const backIcon = document.createElement('div');
            backIcon.className = 'corner-icon';
            backIcon.textContent = '↩';
            backIcon.onclick = (e) => {
                e.stopPropagation();
                inner.classList.toggle('flipped');
            };

            imgWrap.appendChild(img);
            front.appendChild(infoBtn);
            front.appendChild(imgWrap);
            actions.appendChild(moreBtn);
            actions.appendChild(addBtn);
            bottom.appendChild(price);
            bottom.appendChild(actions);
            body.appendChild(title);
            body.appendChild(meta);
            body.appendChild(bottom);
            front.appendChild(body);

            back.appendChild(backTitle);
            back.appendChild(backMeta);
            back.appendChild(desc);
            back.appendChild(backIcon);

            inner.appendChild(front);
            inner.appendChild(back);
            card.appendChild(inner);
            return card;
        }

        function renderProducts() {
            els.grid.innerHTML = '';
            state.filteredProducts.forEach(p => els.grid.appendChild(createCard(p)));
            els.visibleCount.textContent = state.filteredProducts.length;
        }

        function updateCartCount() {
            const qty = Object.values(state.cart).reduce((sum, item) => sum + item.qty, 0);
            if (qty > 0) {
                els.cartCount.style.display = 'block';
                els.cartCount.textContent = qty;
            } else {
                els.cartCount.style.display = 'none';
            }
        }

        function addToCart(id) {
            const product = PRODUCTS.find(p => p.id === id);
            if (!product) return;

            if (state.cart[id]) {
                state.cart[id].qty++;
            } else {
                state.cart[id] = { product, qty: 1 };
            }

            saveCart();
            updateCartCount();
            renderCart();
            showCartMessage(`${product.title} added to cart!`, 'success');

            document.querySelector('.cart-btn').animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.2)' },
                { transform: 'scale(1)' }
            ], { duration: 400 });
        }

        function removeFromCart(id) {
            delete state.cart[id];
            saveCart();
            updateCartCount();
            renderCart();
            showCartMessage('Item removed from cart', 'info');
        }

        function changeQty(id, delta) {
            if (!state.cart[id]) return;
            state.cart[id].qty += delta;
            if (state.cart[id].qty <= 0) {
                removeFromCart(id);
            } else {
                saveCart();
                updateCartCount();
                renderCart();
            }
        }

        function renderCart() {
            updateCartCount();
            els.cartList.innerHTML = '';
            const items = Object.values(state.cart);
            let total = 0;

            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'cart-item';

                const img = document.createElement('img');
                img.src = item.product.img;
                img.onerror = function () {
                    this.src = 'https://via.placeholder.com/80x60/2E5E99/ffffff?text=Item';
                };

                const meta = document.createElement('div');
                meta.className = 'ci-meta';
                meta.innerHTML = `<div style="font-weight:700;margin-bottom:4px">${item.product.title}</div><div style="font-size:0.9rem;color:#cfe6ff">${item.product.brand}</div><div style="font-size:0.95rem;margin-top:8px;font-weight:600">${(item.product.price * item.qty).toFixed(2)} <span style="font-weight:400;color:#bfe0ff">(${item.qty} × ${item.product.price.toFixed(2)})</span></div>`;

                const actions = document.createElement('div');
                actions.className = 'ci-actions';

                const minusBtn = document.createElement('button');
                minusBtn.className = 'qty-btn';
                minusBtn.textContent = '-';
                minusBtn.onclick = () => changeQty(item.product.id, -1);

                const plusBtn = document.createElement('button');
                plusBtn.className = 'qty-btn';
                plusBtn.textContent = '+';
                plusBtn.onclick = () => changeQty(item.product.id, 1);

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = '×';
                removeBtn.onclick = () => removeFromCart(item.product.id);

                actions.appendChild(minusBtn);
                actions.appendChild(plusBtn);
                actions.appendChild(removeBtn);

                row.appendChild(img);
                row.appendChild(meta);
                row.appendChild(actions);
                els.cartList.appendChild(row);

                total += item.product.price * item.qty;
            });

            els.subtotal.textContent = `${total.toFixed(2)}`;
        }

        function openModal(product) {
            els.modal.classList.add('show');
            document.getElementById('mdTitle').textContent = product.title;

            const mdImg = document.getElementById('mdImg');
            mdImg.src = product.img;
            mdImg.onerror = function () {
                this.src = `https://via.placeholder.com/280x180/2E5E99/ffffff?text=${encodeURIComponent(product.title)}`;
            };

            document.getElementById('mdBrand').textContent = `${product.brand} • ${product.category}`;
            document.getElementById('mdPrice').textContent = `${product.price.toFixed(2)}`;
            document.getElementById('mdDesc').textContent = product.long;

            const mdAdd = document.getElementById('mdAdd');
            mdAdd.onclick = () => {
                addToCart(product.id);
                els.modal.classList.remove('show');
            };
        }

        els.searchBar.addEventListener('input', (e) => {
            state.searchTerm = e.target.value.trim();
            applyFilters();
        });

        document.getElementById('openFilterBtn').addEventListener('click', () => {
            const lf = document.getElementById('leftFilter');
            lf.style.display = lf.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('cartBtn').addEventListener('click', () => {
            const nowHidden = els.cartSidebar.classList.toggle('hidden');
            els.mainArea.classList.toggle('cart-open', !nowHidden);
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            els.cartSidebar.classList.add('hidden');
            els.mainArea.classList.remove('cart-open');
        });

        document.getElementById('clearCart').addEventListener('click', () => {
            if (Object.keys(state.cart).length === 0) {
                showCartMessage('Cart is already empty!', 'info');
                return;
            }
            state.cart = {};
            saveCart();
            renderCart();
            showCartMessage('Cart cleared successfully!', 'success');
        });

        document.getElementById('checkout').addEventListener('click', () => {
            if (Object.keys(state.cart).length === 0) {
                showCartMessage('Your cart is empty!', 'info');
                return;
            }
            showCartMessage('Checkout coming soon! Total: ' + els.subtotal.textContent, 'info');
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            state.sort = e.target.value;
            applyFilters();
        });

        document.getElementById('closeModal').addEventListener('click', () => {
            els.modal.classList.remove('show');
        });

        els.modal.addEventListener('click', (e) => {
            if (e.target === els.modal) els.modal.classList.remove('show');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                els.modal.classList.remove('show');
                els.cartSidebar.classList.add('hidden');
                els.mainArea.classList.remove('cart-open');
            }
        });

        loadCart();
        applyFilters();
        renderCart();
    </script>
