<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Artisan Essentials - Shop</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;600;900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --s1: #E7F0FA;
            --s2: #7BA4D0;
            --s3: #2E5E99;
            --s4: #0D2440;
            --accent: #d4a574;
            --glass: rgba(255, 255, 255, 0.06);
            --soft-white: #f4fbff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--s4) 0%, var(--s3) 50%, var(--s2) 90%);
            color: var(--soft-white);
            -webkit-font-smoothing: antialiased;
            padding: 20px;
        }

        .page {
            max-width: 1600px;
            margin: 0 auto;
            background: linear-gradient(145deg, rgba(13, 36, 64, 0.9), rgba(46, 94, 153, 0.2));
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 70px rgba(2, 8, 20, 0.7);
            min-height: 90vh;
        }

        header.topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 32px;
            background: linear-gradient(135deg, var(--s2) 0%, var(--s3) 100%);
            gap: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .logo .title {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(135deg, #ffffff 0%, #d8ecff 50%, #8bbdf7 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo .sub {
            font-family: 'Cormorant Garamond';
            font-size: 1rem;
            color: #b7d4f5;
            margin-top: -6px;
            letter-spacing: 2px;
        }

        nav.topnav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topnav a {
            text-decoration: none;
            color: var(--s1);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 1rem;
            background: transparent;
            transition: all 0.3s ease;
        }

        .topnav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .cart-wrap {
            position: relative;
            display: flex;
            align-items: center;
        }

        .cart-btn {
            background: linear-gradient(135deg, var(--s3), var(--s4));
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(18, 40, 70, 0.5);
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        .cart-badge {
            position: absolute;
            right: -8px;
            top: -8px;
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            color: white;
            padding: 4px 8px;
            border-radius: 999px;
            font-size: 12px;
            min-width: 22px;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .main {
            display: flex;
            gap: 20px;
            padding: 24px;
            position: relative;
            background: var(--s2);
            align-items: flex-start;
        }

        .left-filter {
            width: 280px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.35s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .filter-toggle {
            display: none;
            margin-bottom: 12px;
        }

        .filter-section h4 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            color: var(--s1);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 12px;
        }

        .category-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--s1);
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .category-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .brand-btn {
            padding: 8px 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95rem;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .brand-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .brand-btn.active {
            background: linear-gradient(90deg, var(--s3), var(--s4));
            border: none;
            box-shadow: 0 4px 16px rgba(46, 94, 153, 0.4);
        }

        .category-btn.active {
            background: linear-gradient(90deg, var(--s3), var(--s4));
            color: white;
            border: none;
            box-shadow: 0 6px 20px rgba(46, 94, 153, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            padding: 16px 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls-left {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .filter-open-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 16px;
            border-radius: 12px;
            color: var(--s1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .filter-open-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .sort-select {
            background: var(--s3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 14px;
            border-radius: 12px;
            color: var(--s1);
            font-family: 'Cormorant Garamond', serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sort-select:hover {
            background: var(--s4);
        }

        .sort-select option {
            background: var(--s4);
            color: var(--s1);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding-bottom: 40px;
        }

        .main.cart-open .grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .card {
            perspective: 2000px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 360px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .card-inner.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            overflow: hidden;
            backface-visibility: hidden;
            box-shadow: 0 10px 40px rgba(2, 8, 20, 0.6);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .card-face:hover {
            box-shadow: 0 15px 50px rgba(2, 8, 20, 0.8);
        }

        .card-front {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .card-body {
            padding: 16px 18px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }

        .card-title {
            font-weight: 700;
            color: var(--s1);
            font-size: 1.1rem;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .card-meta {
            color: #cfe6ff;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .card-bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--s3), var(--s4));
            color: var(--s1);
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .more-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 14px;
            border-radius: 12px;
            color: var(--s1);
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        .more-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .add-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 94, 153, 0.4);
        }

        .info-btn {
            position: absolute;
            left: 12px;
            top: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            z-index: 5;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 20px;
            background: linear-gradient(145deg, rgba(13, 36, 64, 0.95), rgba(46, 94, 153, 0.2));
            color: var(--s1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-content {
            font-size: 1rem;
            line-height: 1.5;
            color: #d7e9ff;
            overflow: auto;
            padding-right: 10px;
            max-height: 280px;
        }

        .back-content::-webkit-scrollbar {
            width: 6px;
        }

        .back-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .back-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .corner-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 28px;
            height: 28px;
            object-fit: contain;
            cursor: pointer;
            z-index: 12;
            filter: brightness(0) invert(1);
            transition: all 0.2s ease;
        }

        .corner-icon:hover {
            transform: scale(1.15);
        }


        .modal {
            position: fixed;
            inset: 0;
            display: none;
            place-items: center;
            background: rgba(3, 8, 26, 0.85);
            backdrop-filter: blur(8px);
            z-index: 9999;
        }

        .modal.show {
            display: grid;
        }

        .modal-card {
            width: min(800px, 94%);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: var(--s1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .cart-sidebar {
            flex: 0 0 380px;
            width: 380px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            transform: translateX(0);
            overflow: hidden;
            opacity: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .cart-sidebar.hidden {
            flex: 0 0 0;
            width: 0;
            padding: 0;
            border: none;
            transform: translateX(10px);
            opacity: 0;
        }

        .cart-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 16px;
            max-height: 65vh;
            overflow: auto;
            padding-right: 8px;
        }

        .cart-list::-webkit-scrollbar {
            width: 8px;
        }

        .cart-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .cart-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            gap: 12px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .cart-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 10px;
        }

        .cart-item .ci-meta {
            font-size: 1rem;
            color: #dff0ff;
        }

        .cart-item .ci-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .qty-btn {
            padding: 8px 12px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: var(--s1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .remove-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        .cart-summary {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 16px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 700;
            color: var(--s1);
            font-size: 1.2rem;
        }

        .cart-message {
            padding: 12px 16px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 600;
            animation: slideIn 0.3s ease;
            margin-bottom: 12px;
        }

        .cart-message.success {
            background: linear-gradient(135deg, rgba(46, 213, 115, 0.2), rgba(46, 213, 115, 0.1));
            border: 1px solid rgba(46, 213, 115, 0.3);
            color: #a8e6cf;
        }

        .cart-message.info {
            background: linear-gradient(135deg, rgba(123, 164, 208, 0.2), rgba(123, 164, 208, 0.1));
            border: 1px solid rgba(123, 164, 208, 0.3);
            color: #c7e6ff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width:1200px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .main.cart-open .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width:1000px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .left-filter {
                display: none;
            }

            .filter-toggle {
                display: block;
            }

            .cart-sidebar {
                position: fixed;
                right: 12px;
                top: 100px;
                z-index: 30;
                width: 340px;
                flex: 0 0 auto;
                transform: translateX(110%);
                opacity: 1;
            }

            .cart-sidebar.hidden {
                transform: translateX(110%);
                opacity: 1;
                width: 340px;
            }
        }

        @media (max-width:680px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header.topbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
                padding: 20px;
            }

            .main {
                padding: 16px;
                flex-direction: column;
            }

            .cart-sidebar {
                width: 90%;
                right: 5%;
                top: 100px;
            }

            .logo .title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="page">
        <header class="topbar">
            <div class="logo">
                <div>
                    <div class="title">ARTISAN</div>
                    <div class="sub">essentials</div>
                </div>
                <div style="margin-left:12px;color:var(--s1);font-size:1rem;align-self:flex-end">shop</div>
            </div>

            <nav class="topnav">
                <a href="#catalog">Catalog</a>
                <a href="#about">About</a>
                <a href="#login">Login</a>

                <div class="cart-wrap" style="margin-left:12px">
                    <button id="cartBtn" class="cart-btn" title="View cart">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                            style="filter: drop-shadow(0 2px 8px rgba(0,0,0,0.45));">
                            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4" stroke="#fff" stroke-width="1.6"
                                stroke-linecap="round" stroke-linejoin="round" />
                            <circle cx="10" cy="20" r="1.8" fill="#fff" />
                            <circle cx="18" cy="20" r="1.8" fill="#fff" />
                        </svg>
                    </button>
                    <div id="cartCount" class="cart-badge" style="display:none">0</div>
                </div>
            </nav>
        </header>

        <div class="main" id="mainArea">
            <aside class="left-filter" id="leftFilter">
                <div class="filter-section">
                    <h4>Categories</h4>
                    <div class="category-list" id="categoryList"></div>
                </div>

                <div style="margin-top:24px" class="filter-section">
                    <h4>Brands</h4>
                    <div id="brandList" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:12px"></div>
                </div>
            </aside>

            <div class="content">
                <div class="controls">
                    <div class="controls-left">
                        <button class="filter-open-btn" id="openFilterBtn">☰ Filters</button>
                        <div style="color:#e7f0fa;font-size:1rem;font-weight:600">Showing <span
                                id="visibleCount">0</span> items
                        </div>
                    </div>

                    <div style="display:flex;align-items:center;gap:12px">
                        <label for="sortSelect" style="color:#e7f0fa;font-weight:600">Sort:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="default">Default</option>
                            <option value="low">Price: Low to High</option>
                            <option value="high">Price: High to Low</option>
                        </select>
                    </div>
                </div>

                <div class="grid" id="grid"></div>
            </div>

            <aside class="cart-sidebar hidden" id="cartSidebar">
                <div style="display:flex;align-items:center;justify-content:space-between">
                    <h3 style="margin:0;color:var(--s1);font-size:1.4rem">Your Cart</h3>
                    <button id="closeCart" class="filter-open-btn">Close</button>
                </div>

                <div id="cartMessage"></div>

                <div class="cart-list" id="cartList"></div>

                <div class="cart-summary">
                    <div class="total-row">
                        <div>Total</div>
                        <div id="subtotal">$0.00</div>
                    </div>
                    <div style="display:flex;gap:10px">
                        <button id="clearCart" class="more-btn" style="flex:1">Clear</button>
                        <button id="checkout" class="add-btn" style="flex:1">Checkout</button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-card" id="modalCard">
            <div style="display:flex;justify-content:space-between;align-items:center">
                <h3 id="mdTitle" style="font-size:1.5rem">Item Title</h3>
                <button id="closeModal" class="more-btn">Close</button>
            </div>
            <hr style="margin:16px 0;border-color:rgba(255,255,255,0.15)">
            <div style="display:flex;gap:20px;align-items:flex-start">
                <img id="mdImg" src="" alt="" style="width:280px;height:180px;object-fit:cover;border-radius:12px">
                <div>
                    <div id="mdBrand" style="color:#cfe6ff;margin-bottom:8px;font-size:1.05rem"></div>
                    <div id="mdPrice" style="font-weight:800;margin-bottom:12px;font-size:1.3rem"></div>
                    <div id="mdDesc" style="line-height:1.5;color:#dbeffd"></div>
                    <div style="margin-top:20px">
                        <button id="mdAdd" class="add-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const brands = ["Moleskine", "Leuchtturm1917", "Rhodia", "Pilot", "Faber-Castell", "Staedtler", "Tombow"];
        const categories = ["Pens", "Markers", "Notebooks", "Brushes", "Ink", "Accessories", "Paper"];

        function rand(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }

        const products = [];
        for (let i = 1; i <= 50; i++) {
            const brand = brands[i % brands.length];
            const category = categories[i % categories.length];
            const price = (rand(5, 90) + (Math.random() < 0.5 ? 0.49 : 0.99)).toFixed(2);
            const title = `${brand} ${category} ${i}`;
            const bgHex = encodeURIComponent('2E5E99');
            const img = `https://via.placeholder.com/520x320/${bgHex}/ffffff?text=${encodeURIComponent(title)}`;
            const short = `Premium ${category.toLowerCase()} by ${brand}. Exceptional quality and design.`;
            const long = `${title} — A masterfully crafted ${category.toLowerCase()} from ${brand}. This product embodies superior craftsmanship, attention to detail, and innovative design. Perfect for professionals, artists, and enthusiasts who demand the finest tools. Features premium materials, exceptional durability, and consistent performance. Every detail has been carefully considered to provide an unparalleled user experience.`;
            products.push({ id: i, title, brand, category, price: parseFloat(price), img, short, long });
        }

        let state = {
            products: products.slice(),
            filterCategory: null,
            filterBrand: null,
            sort: 'default',
            cart: {}
        };

        function saveCart() { localStorage.setItem('artisan_cart', JSON.stringify(state.cart)); }
        function loadCart() {
            try {
                const raw = localStorage.getItem('artisan_cart');
                if (raw) { state.cart = JSON.parse(raw); }
            } catch (e) { state.cart = {}; }
        }
        loadCart();

        const grid = document.getElementById('grid');
        const categoryList = document.getElementById('categoryList');
        const brandList = document.getElementById('brandList');
        const cartCountEl = document.getElementById('cartCount');
        const cartSidebar = document.getElementById('cartSidebar');
        const cartListEl = document.getElementById('cartList');
        const subtotalEl = document.getElementById('subtotal');
        const visibleCount = document.getElementById('visibleCount');
        const modal = document.getElementById('modal');
        const mainArea = document.getElementById('mainArea');
        const cartMessageEl = document.getElementById('cartMessage');

        function showCartMessage(message, type = 'info') {
            cartMessageEl.innerHTML = `<div class="cart-message ${type}">${message}</div>`;
            setTimeout(() => {
                cartMessageEl.innerHTML = '';
            }, 3000);
        }

        function renderFilters() {
            categoryList.innerHTML = '';
            const allBtn = document.createElement('button');
            allBtn.className = 'category-btn' + (state.filterCategory === null ? ' active' : '');
            allBtn.innerText = 'All Categories';
            allBtn.onclick = () => { state.filterCategory = null; render(); };
            categoryList.appendChild(allBtn);

            categories.forEach(cat => {
                const b = document.createElement('button');
                b.className = 'category-btn' + (state.filterCategory === cat ? ' active' : '');
                b.innerText = cat;
                b.onclick = () => {
                    state.filterCategory = (state.filterCategory === cat ? null : cat);
                    render();
                };
                categoryList.appendChild(b);
            });

            brandList.innerHTML = '';
            brands.forEach(bn => {
                const el = document.createElement('button');
                el.className = 'brand-btn' + (state.filterBrand === bn ? ' active' : '');
                el.innerText = bn;
                el.onclick = () => {
                    state.filterBrand = (state.filterBrand === bn ? null : bn);
                    render();
                };
                brandList.appendChild(el);
            });
        }

        function getFilteredSorted() {
            let arr = state.products.slice();
            if (state.filterCategory) arr = arr.filter(p => p.category === state.filterCategory);
            if (state.filterBrand) arr = arr.filter(p => p.brand === state.filterBrand);
            if (state.sort === 'low') arr.sort((a, b) => a.price - b.price);
            if (state.sort === 'high') arr.sort((a, b) => b.price - a.price);
            return arr;
        }

        function createCard(product) {
            const card = document.createElement('div');
            card.className = 'card';

            const inner = document.createElement('div');
            inner.className = 'card-inner';
            inner.id = 'cardInner-' + product.id;

            const front = document.createElement('div');
            front.className = 'card-face card-front';

            const infoBtn = document.createElement('button');
            infoBtn.className = 'info-btn';
            infoBtn.innerHTML = `<img src="info.png" style="width:12px;height:12px;object-fit:contain;filter:brightness(0) invert(1);">`;
            infoBtn.onclick = (e) => {
                e.stopPropagation();
                inner.classList.toggle('flipped');
            };
            front.appendChild(infoBtn);

            const imgWrap = document.createElement('div');
            imgWrap.className = 'card-image';
            imgWrap.style.backgroundImage = `url("${product.img}")`;
            front.appendChild(imgWrap);

            const body = document.createElement('div');
            body.className = 'card-body';

            const title = document.createElement('div');
            title.className = 'card-title';
            title.innerText = product.title;
            body.appendChild(title);

            const meta = document.createElement('div');
            meta.className = 'card-meta';
            meta.innerText = `${product.brand} • ${product.category}`;
            body.appendChild(meta);

            const bottom = document.createElement('div');
            bottom.className = 'card-bottom';

            const price = document.createElement('div');
            price.style.fontWeight = '900';
            price.style.fontSize = '1.2rem';
            price.style.color = 'var(--s1)';
            price.innerText = `${product.price.toFixed(2)}`;
            bottom.appendChild(price);

            const actions = document.createElement('div');
            actions.style.display = 'flex';
            actions.style.gap = '10px';
            actions.style.alignItems = 'center';

            const more = document.createElement('button');
            more.className = 'more-btn';
            more.innerHTML = 'Details';
            more.onclick = (e) => {
                e.stopPropagation();
                openModal(product);
            };
            actions.appendChild(more);

            const add = document.createElement('button');
            add.className = 'add-btn';
            add.innerText = 'Add';
            add.onclick = (e) => {
                e.stopPropagation();
                addToCart(product.id, 1);
            };
            actions.appendChild(add);

            bottom.appendChild(actions);
            body.appendChild(bottom);
            front.appendChild(body);

            const back = document.createElement('div');
            back.className = 'card-face card-back';

            const backTitle = document.createElement('div');
            backTitle.style.fontWeight = '900';
            backTitle.style.marginBottom = '10px';
            backTitle.style.fontSize = '1.1rem';
            backTitle.innerText = product.title;
            back.appendChild(backTitle);

            const bmeta = document.createElement('div');
            bmeta.style.color = '#cfe6ff';
            bmeta.style.marginBottom = '10px';
            bmeta.innerText = `${product.brand} • ${product.category} • ${product.price.toFixed(2)}`;
            back.appendChild(bmeta);

            const desc = document.createElement('div');
            desc.className = 'back-content';
            desc.innerText = product.long;
            back.appendChild(desc);

            const backCornerIcon = document.createElement('img');
            backCornerIcon.src = "reply.png";    // yaha reply.png ko apne actual image name se replace kar dena
            backCornerIcon.className = "corner-icon";

            backCornerIcon.onclick = (e) => {
                e.stopPropagation();
                inner.classList.toggle("flipped");
            };

            back.appendChild(backCornerIcon);


            inner.appendChild(front);
            inner.appendChild(back);
            card.appendChild(inner);
            return card;
        }

        function render() {
            renderFilters();
            const arr = getFilteredSorted();
            grid.innerHTML = '';
            arr.forEach(p => grid.appendChild(createCard(p)));
            visibleCount.innerText = arr.length;
            renderCart();
        }

        function updateCartCount() {
            const qty = Object.values(state.cart).reduce((s, it) => s + it.qty, 0);
            if (qty > 0) {
                cartCountEl.style.display = 'block';
                cartCountEl.innerText = qty;
            } else {
                cartCountEl.style.display = 'none';
            }
        }

        function addToCart(id, qty = 1) {
            const product = state.products.find(p => p.id === id);
            if (!product) return;
            if (state.cart[id]) state.cart[id].qty += qty;
            else state.cart[id] = { product, qty };
            saveCart();
            updateCartCount();
            renderCart();
            document.querySelector('.cart-btn').animate([
                { transform: 'scale(1)' },
                { transform: 'scale(1.2)' },
                { transform: 'scale(1)' }
            ], { duration: 400 });
        }

        function removeFromCart(id) {
            delete state.cart[id];
            saveCart();
            updateCartCount();
            renderCart();
        }

        function changeQty(id, delta) {
            if (!state.cart[id]) return;
            state.cart[id].qty += delta;
            if (state.cart[id].qty <= 0) removeFromCart(id);
            else {
                saveCart();
                updateCartCount();
                renderCart();
            }
        }

        function renderCart() {
            updateCartCount();
            cartListEl.innerHTML = '';
            const items = Object.values(state.cart);
            let total = 0;
            items.forEach(it => {
                const row = document.createElement('div');
                row.className = 'cart-item';

                const img = document.createElement('img');
                img.src = it.product.img;

                const meta = document.createElement('div');
                meta.className = 'ci-meta';
                meta.innerHTML = `<div style="font-weight:700;margin-bottom:4px">${it.product.title}</div><div style="font-size:0.9rem;color:#cfe6ff">${it.product.brand}</div><div style="font-size:0.95rem;margin-top:8px;font-weight:600">${(it.product.price * it.qty).toFixed(2)} <span style="font-weight:400;color:#bfe0ff">(${it.qty} × ${it.product.price.toFixed(2)})</span></div>`;

                const actions = document.createElement('div');
                actions.className = 'ci-actions';

                const minus = document.createElement('button');
                minus.className = 'qty-btn';
                minus.innerText = '-';
                minus.onclick = () => changeQty(it.product.id, -1);

                const plus = document.createElement('button');
                plus.className = 'qty-btn';
                plus.innerText = '+';
                plus.onclick = () => changeQty(it.product.id, +1);

                const rm = document.createElement('button');
                rm.className = 'remove-btn';
                rm.innerText = '×';
                rm.onclick = () => removeFromCart(it.product.id);

                actions.appendChild(minus);
                actions.appendChild(plus);
                actions.appendChild(rm);

                row.appendChild(img);
                row.appendChild(meta);
                row.appendChild(actions);
                cartListEl.appendChild(row);

                total += it.product.price * it.qty;
            });

            subtotalEl.innerText = `${total.toFixed(2)}`;
        }

        document.getElementById('openFilterBtn').addEventListener('click', () => {
            const lf = document.getElementById('leftFilter');
            lf.style.display = lf.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('cartBtn').addEventListener('click', () => {
            const nowHidden = cartSidebar.classList.toggle('hidden');
            mainArea.classList.toggle('cart-open', !nowHidden);
        });

        document.getElementById('closeCart').addEventListener('click', () => {
            cartSidebar.classList.add('hidden');
            mainArea.classList.remove('cart-open');
        });

        document.getElementById('clearCart').addEventListener('click', () => {
            const items = Object.values(state.cart);
            if (items.length === 0) {
                showCartMessage('Cart is already empty!', 'info');
                return;
            }
            state.cart = {};
            saveCart();
            renderCart();
            showCartMessage('Cart cleared successfully!', 'success');
        });

        document.getElementById('checkout').addEventListener('click', () => {
            const items = Object.values(state.cart);
            if (items.length === 0) {
                showCartMessage('Your cart is empty!', 'info');
                return;
            }
            showCartMessage('Checkout coming soon! Total: ' + subtotalEl.innerText, 'info');
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            state.sort = e.target.value;
            render();
        });

        function openModal(product) {
            modal.classList.add('show');
            document.getElementById('mdTitle').innerText = product.title;
            document.getElementById('mdImg').src = product.img;
            document.getElementById('mdBrand').innerText = `${product.brand} • ${product.category}`;
            document.getElementById('mdPrice').innerText = `${product.price.toFixed(2)}`;
            document.getElementById('mdDesc').innerText = product.long;
            const mdAdd = document.getElementById('mdAdd');
            mdAdd.onclick = () => {
                addToCart(product.id, 1);
                modal.classList.remove('show');
            };
        }

        document.getElementById('closeModal').addEventListener('click', () => modal.classList.remove('show'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('show');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                modal.classList.remove('show');
                cartSidebar.classList.add('hidden');
                mainArea.classList.remove('cart-open');
            }
        });

        render();
        renderCart();
        updateCartCount();
    </script>
</body>

</html>
