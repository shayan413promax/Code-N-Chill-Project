<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* 1. General Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* 2. Background Video Container - Full Cover */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* 3. Animated Background Objects */
        .bg-objects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            filter: blur(40px);
        }

        .shape2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #60a5fa, #93c5fd);
            border-radius: 50%;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
            filter: blur(50px);
        }

        .shape3 {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: 3s;
            filter: blur(35px);
        }

        .shape4 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border-radius: 50%;
            top: 30%;
            right: 25%;
            animation-delay: 7s;
            filter: blur(45px);
        }

        .shape5 {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #60a5fa, #bfdbfe);
            border-radius: 50%;
            bottom: 10%;
            right: 30%;
            animation-delay: 2s;
            filter: blur(40px);
        }

        /* Geometric shapes */
        .geometric {
            position: absolute;
            border: 2px solid rgba(96, 165, 250, 0.2);
            animation: rotate 30s infinite linear;
        }

        .geo1 {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 10%;
            animation-delay: 0s;
        }

        .geo2 {
            width: 80px;
            height: 80px;
            bottom: 25%;
            left: 15%;
            animation-delay: 5s;
            border-radius: 50%;
        }

        .geo3 {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 5%;
            animation-delay: 3s;
            transform: rotate(45deg);
        }

        /* Particles */
        .particle {
            position: absolute;
            background: rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            animation: particleFloat 15s infinite ease-in-out;
        }

        .particle1 {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 30%;
            animation-delay: 0s;
        }

        .particle2 {
            width: 6px;
            height: 6px;
            top: 70%;
            left: 60%;
            animation-delay: 2s;
        }

        .particle3 {
            width: 10px;
            height: 10px;
            top: 40%;
            right: 20%;
            animation-delay: 4s;
        }

        .particle4 {
            width: 7px;
            height: 7px;
            bottom: 30%;
            left: 40%;
            animation-delay: 1s;
        }

        .particle5 {
            width: 9px;
            height: 9px;
            top: 80%;
            right: 35%;
            animation-delay: 3s;
        }

        /* Dark overlay to enhance readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.5);
            z-index: 0;
        }

        /* 4. The Flex Container - Centers the form */
        .wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* 5. The Login Card (Sapphire Veil Theme) */
        .login-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 40px 35px;
            width: 100%;
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(59, 130, 246, 0.2),
                0 0 0 1px rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.2);
            text-align: center;

            /* Animation Setup */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* 6. Typography & Inputs */
        h2 {
            color: #e0f2fe;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.8rem;
            text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #bae6fd;
            font-size: 0.9rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: #e0f2fe;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        input::placeholder {
            color: rgba(186, 230, 253, 0.4);
        }

        input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            background: rgba(15, 23, 42, 0.8);
        }

        /* 7. The Button - Sapphire Theme */
        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* 8. Footer Links */
        .footer-links {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #bae6fd;
        }

        .footer-links a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #93c5fd;
            text-decoration: underline;
        }

        /* 9. Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            33% {
                transform: translate(30px, -30px);
            }

            66% {
                transform: translate(-20px, 20px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes particleFloat {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }

            50% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.8;
            }
        }

        /* 10. Responsive adjustments */
        @media (max-height: 700px) {
            .login-card {
                padding: 30px 25px;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .wrapper {
                padding: 15px;
            }

            .login-card {
                padding: 30px 25px;
            }

            .floating-shape {
                display: none;
            }
        }
    </style>
</head>

<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="login1-vmake.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Animated Background Objects -->
    <div class="bg-objects">
        <!-- Floating gradient shapes -->
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <div class="floating-shape shape5"></div>

        <!-- Geometric shapes -->
        <div class="geometric geo1"></div>
        <div class="geometric geo2"></div>
        <div class="geometric geo3"></div>

        <!-- Floating particles -->
        <div class="particle particle1"></div>
        <div class="particle particle2"></div>
        <div class="particle particle3"></div>
        <div class="particle particle4"></div>
        <div class="particle particle5"></div>
    </div>

    <div class="overlay"></div>

    <div class="wrapper">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Log In</button>
            </form>

            <div class="footer-links">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
