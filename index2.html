<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Essentials - Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Cormorant+Garamond:wght@300;400;600&family=Cinzel:wght@400;600;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(231, 240, 250, 0.25), rgba(123, 164, 208, 0.20), rgba(46, 94, 153, 0.30));
            z-index: 0;
        }

        .header-logo {
            position: fixed;
            top: 30px;
            left: 50px;
            z-index: 100;
        }

        .header-logo h1 {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #d4a574 0%, #f5e6d3 50%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            line-height: 1;
            animation: shimmer 3s infinite;
            background-size: 200% 200%;
            margin-bottom: 2px;
        }

        .header-logo p {
            font-family: 'Cormorant Garamond', serif;
            color: #a8c5e0;
            font-size: 1rem;
            letter-spacing: 3px;
            font-style: italic;
            font-weight: 300;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            perspective: 2000px;
        }

        .card-wrapper {
            position: relative;
            width: 480px;
            height: 620px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card-wrapper.flipped {
            transform: rotateY(180deg);
        }

        .auth-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.25), rgba(45, 90, 123, 0.2));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 60px rgba(212, 165, 116, 0.15),
                inset 0 0 0 1px rgba(212, 165, 116, 0.2);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-content {
            width: 100%;
        }

        .signup-side {
            transform: rotateY(0deg);
        }

        .login-side {
            transform: rotateY(180deg);
        }



        @keyframes shimmer {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }



        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.95);
            font-size: 13px;
            margin-bottom: 6px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 14px;
            font-family: 'Cormorant Garamond', serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Cormorant Garamond', serif;
        }

        .form-group input:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(212, 165, 116, 0.6);
            box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-group input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #d4a574;
        }

        .checkbox-group label {
            color: rgba(255, 255, 255, 0.85);
            font-size: 12px;
            cursor: pointer;
            font-weight: 300;
        }

        .forgot-link {
            color: #d4a574;
            text-decoration: none;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #f5e6d3;
        }

        .terms-link {
            color: #d4a574;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .terms-link:hover {
            color: #f5e6d3;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #d4a574, #c4956a);
            border: none;
            border-radius: 12px;
            color: #1e3a5f;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.4);
            text-transform: uppercase;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(212, 165, 116, 0.6);
            background: linear-gradient(135deg, #e5b684, #d4a574);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .switch-link {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-top: 15px;
            font-weight: 300;
        }

        .switch-link a {
            color: #d4a574;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .switch-link a:hover {
            color: #f5e6d3;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(212, 165, 116, 0.5);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .success-message {
            display: none;
            text-align: center;
            color: #d4a574;
            background: rgba(212, 165, 116, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid rgba(212, 165, 116, 0.4);
            font-size: 13px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #f5a5a5;
            background: rgba(245, 165, 165, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid rgba(245, 165, 165, 0.4);
            font-size: 13px;
        }
    </style>
</head>

<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="login1-vmake.mp4" type="video/mp4">
    </video>

    <div class="header-logo">
        <h1>ARTISAN</h1>
        <p>essentials</p>
    </div>

    <div class="overlay"></div>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="card-wrapper" id="cardWrapper">
            <!-- SIGNUP SIDE -->
            <div class="auth-card signup-side">
                <div class="form-content">
                    <div class="success-message" id="successMessageSignup"></div>
                    <div class="error-message" id="errorMessageSignup"></div>

                    <form id="signupForm">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" placeholder="Create a password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>

                        <div class="checkbox-group">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#" class="terms-link">Terms</a></label>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>

                    <div class="switch-link">
                        Already have an account? <a id="switchToLogin">Log In</a>
                    </div>
                </div>
            </div>

            <!-- LOGIN SIDE -->
            <div class="auth-card login-side">
                <div class="form-content">
                    <div class="success-message" id="successMessageLogin"></div>
                    <div class="error-message" id="errorMessageLogin"></div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>

                        <div class="checkbox-group">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="submit-btn">Log In</button>
                    </form>

                    <div class="switch-link">
                        Don't have an account? <a id="switchToSignup">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Create floating particles
            function createParticles() {
                const particlesContainer = $('#particles');
                for (let i = 0; i < 30; i++) {
                    const particle = $('<div class="particle"></div>');
                    const randomX = Math.random() * 100;
                    const randomY = Math.random() * 100;
                    const randomDelay = Math.random() * 3;
                    const randomDuration = 3 + Math.random() * 4;

                    particle.css({
                        left: randomX + '%',
                        top: randomY + '%',
                        animationDelay: randomDelay + 's',
                        animationDuration: randomDuration + 's'
                    });

                    particlesContainer.append(particle);
                }
            }

            createParticles();

            // Card flip animations
            $('#switchToLogin').on('click', function (e) {
                e.preventDefault();
                $('#cardWrapper').addClass('flipped');
            });

            $('#switchToSignup').on('click', function (e) {
                e.preventDefault();
                $('#cardWrapper').removeClass('flipped');
            });

            // Signup form submission
            $('#signupForm').on('submit', function (e) {
                e.preventDefault();

                const fullname = $('#fullname').val();
                const email = $('#signupEmail').val();
                const password = $('#signupPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                $('#successMessageSignup').hide();
                $('#errorMessageSignup').hide();

                if (password !== confirmPassword) {
                    $('#errorMessageSignup').text('Passwords do not match!').fadeIn();
                    return;
                }

                if (password.length < 6) {
                    $('#errorMessageSignup').text('Password must be at least 6 characters!').fadeIn();
                    return;
                }

                $('.submit-btn').text('Creating Account...').prop('disabled', true);

                setTimeout(function () {
                    $('#successMessageSignup').text('Welcome to Artisan Essentials, ' + fullname + '!').fadeIn();
                    $('.submit-btn').text('Create Account').prop('disabled', false);

                    setTimeout(function () {
                        $('#signupForm')[0].reset();
                        $('#successMessageSignup').fadeOut();
                    }, 2000);
                }, 1500);
            });

            // Login form submission
            $('#loginForm').on('submit', function (e) {
                e.preventDefault();

                const email = $('#loginEmail').val();
                const password = $('#loginPassword').val();

                $('#successMessageLogin').hide();
                $('#errorMessageLogin').hide();

                if (password.length < 6) {
                    $('#errorMessageLogin').text('Invalid password!').fadeIn();
                    return;
                }

                $('.submit-btn').text('Logging In...').prop('disabled', true);

                setTimeout(function () {
                    $('#successMessageLogin').text('Welcome back to Artisan Essentials!').fadeIn();
                    $('.submit-btn').text('Log In').prop('disabled', false);

                    setTimeout(function () {
                        $('#loginForm')[0].reset();
                        $('#successMessageLogin').fadeOut();
                    }, 2000);
                }, 1500);
            });
        });
    </script>
</body>

</html>
